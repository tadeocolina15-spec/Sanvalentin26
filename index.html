<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valentin 2026</title>

<style>
body{
    margin:0;
    font-family: Calibri, sans-serif;
    background-color:#E0FAD2;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

h1{
    font-size:60px;
    margin-bottom:40px;
}

.botones{
    display:flex;
    gap:25px;
}

button{
    font-size:28px;
    padding:15px 40px;
    border:none;
    cursor:pointer;
    background-color:rgba(97,140,66,0.6);
    color:white;
    border-radius:12px;
    transition:0.3s;
}

button:hover{
    background-color:#618C42;
    transform:scale(1.05);
}

.cuadro{
    margin-top:30px;
    background-color:rgba(97,140,66,0.6);
    padding:25px;
    font-size:28px;
    color:white;
    display:none;
    border-radius:12px;
    max-width:80%;
}

img{
    margin-top:30px;
    max-width:90%;
    border-radius:15px;
    display:none;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<h1>SAN VALENTIN 2026</h1>

<div class="botones">
<button onclick="mostrarMensaje()">READ ME</button>
<button onclick="mostrarRegalo()">GIFT</button>
</div>

<div id="mensaje" class="cuadro">
Feliz segundo san valentin mi amor, espero que te guste tu primer regalito ðŸ’š
</div>

<img id="imagen"
src="https://raw.githubusercontent.com/tadeocolina15-spec/Sanvalentin26/main/ticket.jpg.jpg">

<!-- MUSICA -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/jbgwkgVW3HQ?autoplay=1&loop=1&playlist=jbgwkgVW3HQ"
frameborder="0"
allow="autoplay">
</iframe>

<script>
function mostrarMensaje(){
    document.getElementById("mensaje").style.display="block";
    document.getElementById("imagen").style.display="none";
}

function mostrarRegalo(){
    document.getElementById("imagen").style.display="block";
    document.getElementById("mensaje").style.display="none";
}
</script>

</body>
</html>
