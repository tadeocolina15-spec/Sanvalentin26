<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>San Valentin 2026</title>

<style>

body{
margin:0;
font-family: Calibri, sans-serif;
background-color:#E0FAD2;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

/* TITULO */
h1{
font-size:50px;
margin-bottom:40px;
}

/* PANEL MENSAJE */
.panel{
background-color:rgba(97,140,66,0.6);
padding:25px;
border-radius:12px;
color:white;
font-size:26px;
max-width:600px;
display:none;
margin-bottom:20px;
}

/* IMAGEN REGALO */
.regalo{
display:none;
margin-top:20px;
}

.regalo img{
width:700px;
max-width:90%;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* BOTONES LADO A LADO */
.botones{
display:flex;
gap:30px;
margin-top:10px;
}

button{
font-family: Calibri, sans-serif;
font-size:22px;
padding:15px 40px;
border:none;
border-radius:10px;
background-color:#618C42;
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
background-color:#4e6f35;
transform:scale(1.05);
}

</style>

<script>

function abrirMensaje(){
document.getElementById("mensaje").style.display="block";
document.getElementById("regalo").style.display="none";
}

function abrirRegalo(){
document.getElementById("mensaje").style.display="none";
document.getElementById("regalo").style.display="block";
}

</script>

</head>

<body>

<!-- MUSICA DE FONDO -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/jbgwkgVW3HQ?autoplay=1&loop=1&playlist=jbgwkgVW3HQ"
frameborder="0"
allow="autoplay">
</iframe>

<h1>SAN VALENTIN 2026</h1>

<div id="mensaje" class="panel">
Feliz segundo san valentin mi amor, espero que te guste tu primer regalito ðŸ’š
</div>

<div id="regalo" class="regalo">
<img src="./ticket.jpg">
</div>

<div class="botones">
<button onclick="abrirMensaje()">READ ME</button>
<button onclick="abrirRegalo()">GIFT</button>
</div>

</body>
</html>
