<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n 2026</title>

<style>
body{
    margin:0;
    font-family: Calibri, sans-serif;
    background-color:#E0FAD2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
}

h1{
    font-size:60px;
    margin-bottom:40px;
}

.botones{
    display:flex;
    gap:20px;
}

button{
    font-size:28px;
    padding:15px 40px;
    border:none;
    cursor:pointer;
    background-color:rgba(97,140,66,0.6);
    color:white;
    border-radius:10px;
}

.cuadro{
    margin-top:30px;
    background-color:rgba(97,140,66,0.6);
    padding:20px;
    font-size:28px;
    color:white;
    display:none;
    border-radius:10px;
    max-width:80%;
}

img{
    margin-top:20px;
    max-width:90%;
    border-radius:10px;
    display:none;
}
</style>
</head>

<body>

<h1>SAN VALENTIN 2026</h1>

<div class="botones">
<button onclick="mostrarMensaje()">READ ME</button>
<button onclick="mostrarRegalo()">GIFT</button>
</div>

<div id="mensaje" class="cuadro">
Feliz segundo san valentin mi amor, espero que te guste tu primer regalito
</div>

<img id="imagen" src="ticket.jpg.jpg">

<!-- MUSICA -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/jbgwkgVW3HQ?autoplay=1&loop=1&playlist=jbgwkgVW3HQ"
frameborder="0"
allow="autoplay">
</iframe>

<script>
function mostrarMensaje(){
document.getElementById("mensaje").style.display="block";
document.getElementById("imagen").style.display="none";
}

function mostrarRegalo(){
document.getElementById("imagen").style.display="block";
document.getElementById("mensaje").style.display="none";
}
</script>

</body>
</html>
